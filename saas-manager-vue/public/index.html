<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="mediaTom,mediatom,medpro,广告平台,广告,广告投放平台,广告源">
  <meta name="description" content="mediaTom">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>

</head>

<body>
  <div id="app"></div>
  <script>
    // 动态添加meta资源https
    // 处理https加载
    if (window.location.protocol.split(":")[0] === 'https') {
      let meta = document.createElement('meta');
      meta.content = "upgrade-insecure-requests";
      meta.setAttribute('http-equiv', "Content-Security-Policy");
      document.getElementsByTagName('head')[0].appendChild(meta);
    }
  </script>
  <% if(NODE_ENV==="production" ){ %>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.9/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.6/index.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
    <!-- <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script> -->
    <!-- <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/wangEditor/10.0.13/wangEditor.min.js"
      type="application/javascript"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.16.7/xlsx.full.min.js"></script>
    <% } %>
</body>

</html>
