  <div id="app"></div>

      markdown: {
        smartypants: true,
        renderer: {
          link: function (path, b, menuName) {
            let newPath = path.replace(/[.md]/g, '')
            let newMenuName = menuName.replace(/Mediatom/g, window.a)
            return `<a href='#${newPath}' title='${newMenuName}'>${newMenuName}</a>`

      //   // 注意：仅适用于 paths: 'auto' 模式

      //   // 初始化索引时，我们从侧边栏查找第一个路径
